name: Process event
on:
  issues:
    types:
      - opened
concurrency: 'main'
jobs:
  add_event:
    if: contains( github.event.pull_request.labels.*.name, 'event') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3

      - uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/events.yaml

      - run: echo '${{ steps.issue-parser.outputs.jsonString }}' > new-event.json

      - run: node ./read-events.js

      - name: Commit changes
        shell: bash
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com" && \
          git config --global user.name "github-actions[bot]" && \
          git add events.json && \
          git commit -m 'Update events.json' && \
          git push

      - uses: peter-evans/close-issue@v1
        with:
          comment: Your event got saved in events.json.
